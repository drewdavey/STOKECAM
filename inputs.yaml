##################################
# Inputs for STOKE
##################################
gps_wait_time: 5      # Time to wait for GPS lock in seconds (during startup)

shooting_mode0: 'auto' # Shooting mode: 'standard', 'auto', 'bright', 'dark', 'fast', 'max'
shooting_mode1: 'fast'  # Shooting mode: 'standard', 'auto', 'bright', 'dark', 'fast', 'max'
shooting_mode2: 'max' # Shooting mode: 'standard', 'auto', 'bright', 'dark', 'fast', 'max'

calib_frames: 50       # Number of frames to be captured by calib mode
calib_dt: 3            # Time between frames in seconds (for calibration)

dt: 0.01               # Time between frames in seconds
imu_dt: 0              # Time between IMU readings in seconds