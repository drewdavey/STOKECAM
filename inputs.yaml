##################################
# Inputs for STOKE
##################################
gps_wait_time: 5      # Time to wait for GPS lock in seconds (during startup)

shooting_mode: 'dark' # Shooting mode: 'standard', 'auto', 'bright', 'dark'

num_frames: 10         # Number of frames to be captured by numFrames mode
dt: 0                  # Time between frames in seconds (for numFrames and burst mode)
imu_dt: 0              # Time between IMU readings in seconds
burst_duration: 10     # Duration of burst mode in seconds (only when burst.py is run manually)

calib_frames: 10       # Number of frames to be captured by calib mode
calib_dt: 1            # Time between frames in seconds (for calibration)